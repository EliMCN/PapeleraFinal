<body class="contact page">
  <header></header>
  <main>
    <div class="contact-grid-container">
      <div class="form-container">
        <h1>Contáctenos</h1>

        <form action="" onsubmit="return validarFormulario()">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" class="form-input" />

          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" class="form-input" />

          <label for="telefono">Teléfono:</label>
          <input type="tel" name="telefono" id="telefono" class="form-input" />

          <label for="provincia">Provincia:</label>
          <input type="text" name="provincia" id="provincia" class="form-input" />

          <label for="pais">País:</label>
          <input type="text" name="pais" id="pais" class="form-input" />

          <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-input">
                  Escriba aquí su mensaje
                </textarea>

          <input type="submit" value="Enviar" class="form-submit" />
        </form>
      </div>

      <div class="iframe-container">
        <h2>Dónde estamos</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.8347764854248!2d-59.02006412441586!3d-34.09937287313919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bb0b5e86522b3d%3A0xcccfbee493b33f7e!2sPapelera%20Zarate!5e0!3m2!1ses-419!2sar!4v1695401284020!5m2!1ses-419!2sar" "
          ></iframe>
        </div>

        <div class=" opening-hours">
          <table>
            <thead>
              <tr>
                <th colspan="2">
                  <h2>Horario de Atención</h2>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Lunes a Viernes:</td>
                <td>9:00 hs a 12:00 hs</td>
              </tr>
              <tr>
                <td></td>
                <td>15:00 hs a 19:00 hs</td>
              </tr>
              <tr>
                <td>Sábados:</td>
                <td>9:00 hs a 12:00 hs</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </main>

  <hr />
