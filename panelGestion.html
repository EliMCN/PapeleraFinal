<head>

    </article>
    <div id="app-gestion-productos">

      <div class="form"> <!-- Mostrar estadÃ­sticas productos -->

          <h2>Inventario</h2>
          <ul>
            <li>Total de productos disponibles: {{ productos.length }}</li>
            <li>Niveles de Stock: {{ totalStock }}</li>
            <li>Alertas de Stock Bajo: XXX productos</li>

      </div>
    </div>


  </main>
