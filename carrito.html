<header></header>

<body id="appApi">
  <div class="header-carrito ">
    <nav class="menu-navegacion">
      <div class="logo">
        <div class="logo"><a href="./index.html"><img src="./Imagenes/logoPapelera.jpg" alt="logo de la empresa"></a>
        </div>
      </div>
      <form class="busqueda" @submit.prevent="realizarBusqueda">
        <div class="busqueda">
          <input type="text" v-model="busqueda" placeholder="Buscar por nombre" />
          <button type="submit">Buscar</button>
        </div>
      </form>
      <div class="sesion">
        <a href="./login.html">Iniciar Sesión</a>
        <a href="./registro.html" class="boton-registro">Registrarse</a>
      </div>
      <div class="carritoIcon">
        <!-- Se va a hacer una ventana emergente, para habilitar los pagos -->
        <!-- <a href="about:blank" @click="abrirCarritoEnNuevaVentana"> -->
        <img src="./Imagenes/assets/shopping-cart-icon-.png" alt="icon carrito" />
        <!-- </a> -->
      </div>
    </nav>
  </div>

  <!-- Hero -->
  <section class="hero hero-2 container">
    <div class="welcome-banner">
      <h1 class="hero-tittle">¡Bienvenidos a Papelera Zarate SHOP Online!</h1>
    </div>
    <div class="superposicion-semi-transparente"></div>
  </section>

  <section class="IVA">
    <h4>Todos los precios <i>incluyen IVA</i></h4>
    <p>Haz clic en el enlace para descargar la lista de precios en formato PDF:</p>

    <a href="./lista_precios.pdf" download="lista_precios.pdf">Descargar Lista de Precios (PDF)</a>
  </section>
  <!-- Carrito -->
  <!-- Categorías -->
  <div>
    <div class="contenedor-principal-carrito">
      <aside class="filtro-categorias">
        <!-- Componente CategoryBar -->
        <componente-category-bar :categoria="categoria"
          @categoria-seleccionada="actualizarProductosFiltrados"></componente-category-bar>
      </aside>
      <main class="productos-contain">
        <div class="productos-area">
          <!-- Componente ProductList -->
          <componente-product-list :datos="productosFiltrados" :carrito="carrito" @agregar-al-carrito="agregarAlCarrito"
            @producto-quitado="quitarDelCarrito" @producto-eliminado="eliminarDelCarrito"
            @carrito-guardado="guardarCarrito" @carrito-cargado="cargarCarrito"
            @carrito-vaciado="vaciarCarrito"></componente-product-list>
        </div>
      </main>
    </div>
  </div>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.30/dist/vue.global.prod.js"></script>
  <script type="module" src="./js/productos-consumoApi.js"></script>

</body>
